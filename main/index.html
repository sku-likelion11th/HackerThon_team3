<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css&bootstrap 연결 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/855cb859ed.js" crossorigin="anonymous"></script><!-- font awesome 연결링크 -->
    <script src="./main.js" defer></script>
    <title>금융 지원 서비스</title>
</head>
<body class="gangwon-font">
    <!-- nav section -->
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fa-solid fa-landmark"></i>
            <a href="./index.html">가제목</a><!-- 서비스 이름 -->
        </div>
        <ul class="navbar_menu">
            <li><a href="./index.html">메인화면</a></li>
            <li><a href="">맞춤교육</a></li>
            <li><a href="">맞춤혜택</a></li>
        </ul>
        <ul class="navbar_login">
            <li><a href="">로그인<i class="fa-regular fa-user"></i></a></li>
        </ul>
        <a href="#" class="navbar_toggleBtn"><i class="fa-solid fa-bars"></i></a>
    </nav>

    <!-- main section-->
    <div class="main">
        <div class="first">
            <p>
                해당하는<br>
                카테고리를<br>
                선택하세요
            </p>
            <img src="../img/Arrow 1.png" alt="화살표">

            <p>
                혜택/교육을<br>
                선택하세요
            </p>
            <img src="../img/Arrow 1.png" alt="화살표">

            <p>
                맞춤 혜택과 교육을<br>
                제공받으세요 
            </p>
        </div>

        <div class="second">
            <div class="second_text">
                <p class="second_main1">해당사항을 선택하고</p>
                <p class="second_main2">맞춤 서비스를 제공 받으세요</p>
                <p class="second_sub">금융이 어려운가요? 지원정책을 놓치고 계시진 않으신가요?</p>
                <p class="category"><a href="#" class="choice">해당사항 선택</a></p>
            </div>
            <img src="../img/CreditCard.png" alt="신용카드">
        </div>

        <div class="third">
            <img src="../img/benefit.png" alt="혜택">
            <div class="third_text">
                <p>받을 수 있는 혜택을 알아보세요</p>
                <p>자신의 소득분위에 맞는 지원을 받지 못하고 계신가요?<br>
                어떤 지원을 받을 수 있는지 잘 모르신가요?<br>
                자신이 받을 수 있는 혜택이 무엇인지 알아보세요</p>
            </div>
        </div>
    </div>
    <!-- footer section -->
    <div class="footer"></div>
    <!-- lottie&bootstrap 작동 -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
